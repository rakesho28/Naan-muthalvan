<!DOCTYPE html>
<html>
<head>
    <base href="/public/marketplaceweb/zipbundle/4.0.8/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="nuclei_flutter_app">

    <link rel="shortcut icon" type="image/png"
          href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVQI12P4//8/AAX+Av7czFnnAAAAAElFTkSuQmCC"/>

    <title>Nuclei Flutter App</title>
    <script src="ds_bridge.js"></script>
    <script src="platform.js"></script>
    <script>
    var renderType;
    if (platform.name.toLowerCase() == "safari" ) {
        window.canvaskitscheme = "custom-scheme";
        if(parseInt(platform.os.toString().replace('iOS', '').split(".")[0]) >= 15) {
            window.flutterWebRenderer = "canvaskit";
            renderType = "canvaskit";
            HTMLCanvasElement.prototype.getContext = function (orig) {
                return function(type) {
                    return type !== "webgl2" ? orig.apply(this, arguments) : null
                }
            }(HTMLCanvasElement.prototype.getContext)
        } else if(parseInt(platform.os.toString().replace('iOS', '').split(".")[0]) < 14) {
            renderType = "html";
            window.flutterWebRenderer = "html";
        } else {
            renderType = "canvaskit";
            window.flutterWebRenderer = "canvaskit";
        }
    } else {
        renderType = "canvaskit";
        window.flutterWebRenderer = "canvaskit";
        window.canvaskitscheme = "https";
    }
    </script>
</head>
<body>
<script src="main.dart.js"></script>
<script src="native_bridge.js"></script>
</body>
</html>
